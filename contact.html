      <main class="main-content">
        <div class="container">
          <div class="breadcrumb">
            <a href="index.html">Home</a>
            <span>Contact</span>
          </div>
        </div>

        <div class="fullwidth-block">
          <div class="container">
            <div class="col-md-5">
              <div class="contact-details">
                <div
                  class="map"
                  data-latitude="48.864716"
                  data-longitude="2.349014"
                ></div>
                <div class="contact-info">
                  <address>
                    <img src="images/icon-marker.png" alt="" />
                    <p>Paris, France</p>
                  </address>

                  <a href="#"><img src="images/icon-phone.png" /></a>
                  <a href="#"
                    ><img src="images/icon-envelope.png" alt="" />PROMETHEUS
                    Teams</a
                  >
                </div>
              </div>
            </div>
            <div class="col-md-6 col-md-offset-1">
              <h2 class="section-title">Contact us</h2>
              <p>
                Together we can create a community data system for all of us!
              </p>
              <form action="#" class="contact-form">
                <div class="row">
                  <div class="col-md-6">
                    <input type="text" placeholder="Your name..." />
                  </div>
                  <div class="col-md-6">
                    <input type="text" placeholder="Email Addresss..." />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <input type="text" placeholder="Company name..." />
                  </div>
                  <div class="col-md-6">
                    <input type="text" placeholder="Website..." />
                  </div>
                </div>
                <textarea name="" placeholder="Message..."></textarea>
                <div class="text-right">
                  <input type="submit" placeholder="Send message" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
      <!-- .main-content -->

      <footer class="site-footer">
        <div class="container">
          <div class="row">
            <div class="col-md-8">
              <form action="#" class="subscribe-form">
                <input
                  type="text"
                  placeholder="Enter your email for more useful information..."
                />
                <input type="submit" value="Subscribe" />
              </form>
            </div>
            <div class="col-md-3 col-md-offset-1">
              <div class="social-links">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-google-plus"></i></a>

            </div>
          </div>
